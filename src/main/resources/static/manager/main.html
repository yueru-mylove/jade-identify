   <div class="container">
       <form id="addInfo" action="#" method="post" enctype="multipart/form-data">
           <table border="solid">
               <thead>
               <td>名称</td>
               <td>输入</td>
               </thead>
               <tr>
                   <td>
                       <button class="button success" name="名称"></button>
                   </td>
                   <td>
                       <input name="name" type="text" placeholder="请输入名字"/>
                   </td>
               </tr>
               <tr>
                   <td>
                       <button class="button success" name="来源"></button>
                   </td>
                   <td>
                       <input name="source" type="text" placeholder="请输入来源"/>
                   </td>
               </tr>
               <tr>
                   <td>
                       <button class="button success" name="年代"></button>
                   </td>
                   <td>
                       <input name="born" type="text" placeholder="请输入年代"/>
                   </td>
               </tr>
               <tr>
                   <td>
                       <button class="button success" name="尺寸"></button>
                   </td>
                   <td>
                       <input name="inch" type="text" placeholder="请输入尺寸格式（5 * 10）"/>
                   </td>
               </tr>
               <tr>
                   <td>
                       <button class="button success" name="图片"></button>
                   </td>
                   <td>
                       <input type="file" name="file" placeholder="请选择文件"/>
                   </td>
               </tr>

               <tr>
                   <td>
                       <button class="button success" name="价值"></button>
                   </td>
                   <td>
                       <input name="value" type="text" placeholder="请输入价值"/>
                   </td>
               </tr>

               <tr>
                   <td>
                       <button class="button success" name="材质"></button>
                   </td>
                   <td>
                       <input name="material" type="text" placeholder="请输入材质"/>
                   </td>
               </tr>
               <tr>
                   <td style="column-span: all">
                       <button class="button success" name="提交" id="submit"></button>
                   </td>

               </tr>
           </table>
       </form>
   </div>
